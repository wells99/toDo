<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme:{
                extend:{
                    spacing:{
                        "46": "46px",
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
    </header>

    <main class="px-[60px] pt-[50px]">
        <h1 class="flex justify-between">Tarefas 
            <button class="h-46 bg-pink-500 hover:bg-pink-700 duration-200">
                <span class="material-symbols-outlined shadow-md-pink-600">
                    add_circle
                </span>
                Nova Tarefa
            </button>
        </h1> 

        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-">
            <li class="shadow-md rounded-md p-4">1</li>
            <li class="shadow-md rounded-md p-4">2</li>
            <li class="shadow-md rounded-md p-4">3</li>
            <li class="shadow-md rounded-md p-4">4</li>
            <li class="shadow-md rounded-md p-4">5</li>
        </ul>

    </main>
</body>
</html>
