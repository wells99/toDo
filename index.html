<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/caderninhoAzul.ico" type="image/x-icon">
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    spacing: {
                        "46": "46px",
                    }
                }
            }
        }
    </script>
</head>
<body class="m-0 p-0 border-0 outline-none list-none box-border w-full font-sans group dark:bg-[#2D2D2D]">
    <header class="bg-blue-800 px-10 py-4 flex items-center justify-center gap-6">
        <h1 class="text-[26px] font-medium text-white">To-do-List</h1>
        <div class="pesquisa flex-1 flex justify-center items-center gap-4 text-white font-medium">
            <input type="text" id="searchInput" oninput="searchTasks()" placeholder="Pesquisar" class="duration-300 rounded h-11 bg-transparent divide-solid border pl-2 outline-0 placeholder:text-gray-300 lg:w-[500px] md:w-[250px] hidden sm:block">
            <span class="material-symbols-outlined w-11 leading-10 text-center cursor-pointer hover:bg-blue-400 duration-300 rounded-full">
                search
            </span>
            <span id="toogle" class="text-white material-symbols-outlined hover:cursor-pointer w-11 leading-10 text-center cursor-pointer hover:bg-blue-400 duration-300 rounded-full" onclick="toggleDarkMode()">
                light_mode
            </span>
        </div>
    </header>

    <main class="px-[60px] pt-[50px] duration-500">
        <div class="flex justify-between">
            <h1 class="font-bold text-2xl text-[#6F6F6F] dark:text-[#B0B0B0]">Tarefas</h1>
            <button onclick="toggleModal()" class="fixed bottom-4 right-4 h-12 w-12 bg-blue-800 hover:bg-blue-600 duration-200 flex items-center justify-center rounded-full sm:static sm:h-46 sm:w-auto sm:rounded px-4">
                <span class="material-symbols-outlined">add_circle</span>
                <span class="hidden sm:inline-block ml-2">Nova Tarefa</span>
            </button>
        </div>

        <ul id="lista-de-tarefas" class="gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-4">
        </ul>

        <!-- Modal -->
        <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white dark:bg-[#2D2D2D] rounded-lg p-6 w-96">
                <h2 class="text-lg font-medium mb-4 dark:text-white">Nova Tarefa</h2>
                <input id="taskTitle" type="text" placeholder="Título da tarefa" class="w-full border px-2 py-1 rounded mb-3 dark:bg-[#3C3C3C] dark:text-white">
                <textarea id="taskDescription" placeholder="Descrição da tarefa" class="w-full border px-2 py-1 rounded mb-3 dark:bg-[#3C3C3C] dark:text-white"></textarea>
                <div class="flex justify-end gap-2">
                    <button onclick="toggleModal()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded dark:bg-[#4B4B4B] dark:text-white">Cancelar</button>
                    <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
